<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Music Hub</h1>
        <p>Discover and explore your favorite artists and tracks.</p>
        <div class="links">
            <a href="{{ url_for('artist_search') }}">Search for Artists</a>
            <form action="{{ url_for('artist_search') }}" method="get">
                <input type="text" name="artist_name" placeholder="Search for an artist">
                <button type="submit">Search</button>
            </form>
            <form action="{{ url_for('artist_search') }}" method="GET">
                <input type="text" name="query" placeholder="Search for artists">
                <button type="submit">Search</button>
            </form>          
            <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        </div>
    </div>
</body>
</html>
