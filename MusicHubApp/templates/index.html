<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Music Hub</h1>
        <p>Enter track information:</p>
        <form action="{{ url_for('search_track') }}" method="post">
            <label for="track_name">Track Name:</label>
            <input type="text" id="track_name" name="track_name"><br><br>
            <label for="artist_name">Artist Name:</label>
            <input type="text" id="artist_name" name="artist_name"><br><br>
            <label for="album_name">Album Name:</label>
            <input type="text" id="album_name" name="album_name"><br><br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
