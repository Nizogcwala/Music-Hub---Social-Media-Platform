<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Style the chat box */
        .chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }

        /* Style chat messages */
        .message {
            margin-bottom: 10px;
        }

        /* Style user names */
        .user {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <iframe width="50%" height="166" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1068215392&amp;{ ADD YOUR PARAMETERS HERE }">
  </iframe>
     <div class="container">
        <h1>Welcome to Music Hub</h1>
        <p>Discover and explore your favorite artists and tracks.</p>
        <div class="links">
            <!-- Add target="_blank" attribute to open Spotify in a new tab -->
            <a href="https://www.spotify.com/" target="_blank">Search for Artists</a>
            <form action="{{ url_for('artist_search') }}" method="get">
                <input type="text" name="artist_name" placeholder="Search for an artist">
                <button type="submit">Search</button>
            </form>
            <form action="{{ url_for('track_search') }}" method="GET">
                <input type="text" name="query" placeholder="Search for tracks">
                <button type="submit">Search</button>
            </form>          
            <script src="{{ url_for('static', filename='js/script.js') }}"></script>

            <!-- Chat box -->
            <div class="chat-box">
                <div class="message"><span class="user">User1:</span> Hello!</div>
                <div class="message"><span class="user">User2:</span> Hi there!</div>
                <!-- Add more messages here -->
            </div>

            <!-- Chat input form -->
            <form id="chat-form">
                <input type="text" id="message" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
