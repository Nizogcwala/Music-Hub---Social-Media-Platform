<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Artist Search</h1>
    <!-- Add a form for searching artists -->
    <form action="https://www.spotify.com/" method="GET" target="_blank">
        <label for="artist_name">Enter artist name:</label>
        <input type="text" id="artist_name" name="artist_name">
        <button type="submit">Search</button>
    </form>
    <!-- Display search results here -->
    <div id="search_results">
        <!-- Results will be dynamically populated here -->
    </div>
</body>
</html>
